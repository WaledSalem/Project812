{% extends "base.html" %}
{% block title %} Update Answer {% endblock %}
{% block body %}

<h1>Update Answer</h1>
    <div>
        <form  method = "POST" action="">
            {{ form.hidden_tag() }}
            <div class ="form-group">
                {{ form.answer.label }}
                {{ form.answer (size=5)}}
            </div>
            <div class ="form-group">
                {{ form.submit }}
            </div>
        </form>
    </div>
{% endblock %}
